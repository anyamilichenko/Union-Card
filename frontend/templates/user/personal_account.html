
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Личный кабинет</h1>
    <button onclick="location.href='/prof_bilet'">Перейти к профсоюзному билету</button>
</div>
</body>
</html>

<script>
    const accessToken = localStorage.getItem("access_token");
    console.log(accessToken);
    if ( !accessToken) {
        console.error("Токен отсутствует");

    }
    document.addEventListener("DOMContentLoaded", function () { //  /${account_id}
        // Отправляем AJAX-запрос для получения информации о пользователе
        debugger
        fetch(`/api/personal_account`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            },
        }).then(response => {
            console.log(response);
            if (!response.ok) {
                throw new Error("Ошибка авторизации");
            }
            return response.json();
        }).then(data => {
            console.log(localStorage.getItem("access_token"));
            debugger;
            if (data.code === 200) {
                // Если запрос успешен, перенаправляем на страницу пользовательской информации
                window.location.href = `/userinfo`;
            } else {
                console.error("Ошибка при получении данных пользователя:", data.message);
            }
        })
            .catch(error => {
                console.error("Произошла ошибка:", error);
            });
    });


</script>
