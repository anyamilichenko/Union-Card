<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профсоюзный билет админа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e7ff; /* Светло-голубой фон */
            color: #333; /* Темный текст */
        }
        .container {
            background-color: #ffffff; /* Белый фон контейнера */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: left; /* Выровнять текст по левому краю */
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .profile-photo {
            max-width: 100%; /* Фото подстраивается под контейнер */
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .info-text p {
            font-size: 18px;
            margin: 10px 0;
        }
        .info-text p strong {
            font-weight: bold; /* Жирный текст для названия полей */
        }
        .button-container {
            display: flex;
            gap: 10px; /* Отступы между кнопками */
            margin-top: 20px;
        }
        .back-button, .logout-button {
            flex: 1; /* Равная ширина кнопок */
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .back-button {
            background-color: #007bff;
            color: white;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .back-button:active {
            transform: scale(0.98);
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
        }
        .logout-button:hover {
            background-color: #a71d2a;
        }
        .logout-button:active {
            transform: scale(0.98);
        }
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
            .info-text p {
                font-size: 16px;
            }
            .back-button, .logout-button {
                padding: 10px 15px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Профсоюзный билет админа</h1>
    <img id="profile-photo" class="profile-photo" alt="Фото профиля" style="display: none;">
    <div id="userInfo" class="info-text">Загрузка данных...</div>
    <<div class="button-container">
        <button class="back-button" onclick="location.href='/admin_main_menu'">Назад</button>
        <button class="logout-button" onclick="logout()">Выйти</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Отправляем запрос для получения информации о пользователе
        fetch("api/admin_prof_bilet", {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${localStorage.getItem("access_token")}`
            },
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Ошибка авторизации");
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    const user = data.user;

                    // Отображаем информацию о пользователе
                    document.getElementById("userInfo").innerHTML = `
                    <p><strong>Фамилия:</strong> ${user.last_name || 'Не указано'}</p>
                    <p><strong>Имя:</strong> ${user.first_name || 'Не указано'}</p>
                    <p><strong>Отчество:</strong> ${user.middle_name || 'Отсутствует'}</p>
                    <p><strong>Дата рождения:</strong> ${user.date_birth || 'Не указана'}</p>
                    <p><strong>Номер телефона:</strong> ${user.phone_number || 'Не указан'}</p>
                    <p><strong>Электронная почта:</strong> ${user.email || 'Не указана'}</p>
                    <p><strong>Статус членства:</strong> ${user.membership_status || 'Не указан'}</p>
                `;

                    // Если фото есть, показываем его
                    if (user.photo) {
                        const profilePhoto = document.getElementById("profile-photo");
                        profilePhoto.src = `data:image/jpeg;base64,${user.photo}`;
                        profilePhoto.style.display = "block";
                    }
                } else {
                    document.getElementById("userInfo").textContent = "Ошибка: " + (data.message || "Не удалось загрузить данные.");
                }
            })
            .catch(error => {
                document.getElementById("userInfo").innerHTML = "Ошибка: " + error.message;
                window.location.href = "/";
            });
    });


    function logout() {
        // Отправляем запрос для выхода
        fetch("/api/auth/logout", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${localStorage.getItem("access_token")}`
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Не удалось выйти");
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    // Удаляем токены и перенаправляем на страницу авторизации
                    localStorage.removeItem("access_token");
                    localStorage.removeItem("refresh_token");
                    alert("Вы успешно вышли.");
                    window.location.href = "/";

                }}).catch(error => {
            console.error("Ошибка при выходе:", error);
            alert("Ошибка при выходе. Попробуйте снова.");
        });
    }
</script>
</body>
</html>
