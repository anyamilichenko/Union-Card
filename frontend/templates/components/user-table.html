{{define "user-table"}}
<div class="table-container">
    <table class="user-table">
        <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Статус членства</th>
            <th>Номер телефона</th>
            <th>Дата рождения</th>
            <th>Email</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        <!-- Table content will be populated dynamically -->
        </tbody>
    </table>
</div>

<script>
    // JavaScript код для загрузки данных
    async function loadUsers() {
        try {
            const result = await API.get('/api/admin/members_list');
            if (result.code === 200) {
                renderUserTable(result.users);
            }
        } catch (error) {
            console.error('Error loading users:', error);
        }
    }

    function renderUserTable(users) {
        const tableBody = document.getElementById('userTableBody');
        tableBody.innerHTML = '';

        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.last_name || ''}</td>
                <td>${user.first_name || ''}</td>
                <td>${user.middle_name || 'Отсутствует'}</td>
                <td>${user.membership_status || ''}</td>
                <td>${user.phone_number || ''}</td>
                <td>${user.date_birth || ''}</td>
                <td>${user.email || ''}</td>
                <td>${user.role || ''}</td>
                <td>
                    <button class="danger-button" onclick="deleteUser(${user.account_id || user.id})">Удалить</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    async function deleteUser(userId) {
        if (confirm('Вы уверены, что хотите удалить этого пользователя?')) {
            try {
                const result = await API.delete('/api/admin/delete_member', { id: userId });
                if (result.code === 200) {
                    alert('Пользователь успешно удален');
                    loadUsers();
                }
            } catch (error) {
                console.error('Error deleting user:', error);
            }
        }
    }

    document.addEventListener('DOMContentLoaded', loadUsers);
</script>
